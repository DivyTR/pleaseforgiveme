<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Did I do something silly?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffeaf1;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      text-align: center;
    }

    .emoji {
      width: 100px;
      margin-bottom: 30px;
    }

    #typewriter-text {
      font-size: 26px;
      margin-bottom: 50px;
      min-height: 40px; /* prevents layout shift */
    }

    .btn-no {
      padding: 14px 36px;
      font-size: 22px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #3b82f6, #a855f7);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-no:hover {
      transform: scale(1.05);
    }

    .btn-yes {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 10px;
      padding: 4px 6px;
      border-radius: 10px;
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0.7;
    }

    .btn-yes:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img class="emoji" src="angry-cat.png" alt="Angry cute cat" />
  
  <div id="typewriter-text"></div>

  <button class="btn-no" onclick="window.location.href='last.html'">NO</button>
  <button class="btn-yes" onclick="window.location.href='third.html'">Yes</button>

  <!-- Typewriter JS -->
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script>
    const app = document.getElementById('typewriter-text');

    const typewriter = new Typewriter(app, {
      loop: false,
      delay: 40,
      cursor: '|',
    });

    typewriter
      .typeString("Have I done something silly again?")
      .start();
  </script>
</body>
</html>
