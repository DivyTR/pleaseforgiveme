<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Give Him a Chance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffeaf1;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .cat-img {
      width: 130px;
      margin-bottom: 30px;
    }

    #typewriter-text {
      font-size: 20px;
      max-width: 80%;
      margin-bottom: 40px;
      line-height: 1.6;
      min-height: 80px;
    }

    .btn {
      padding: 14px 34px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #3b82f6, #a855f7);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s ease;
      display: none; /* Hide initially */
    }

    .btn.show {
      display: inline-block;
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img class="cat-img" src="pizza-cat.png" alt="Cute cat with pizza" />

  <div id="typewriter-text"></div>

  <button class="btn" id="ok-btn" onclick="window.location.href='last.html'">Okay.</button>

  <!-- Typewriter JS -->
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script>
    const app = document.getElementById('typewriter-text');
    const button = document.getElementById('ok-btn');

    const typewriter = new Typewriter(app, {
      loop: false,
      delay: 30,
      cursor: '|',
    });

    typewriter
      .typeString("<strong>But he does!</strong><br>")
      .pauseFor(500)
      .typeString("Give him a chance — I know he’s a total moron,<br>")
      .pauseFor(500)
      .typeString("but he’ll always be there for you… even if it’s with pizza and bad jokes.")
      .pauseFor(400)
      .callFunction(() => {
        button.classList.add('show');
      })
      .start();
  </script>
</body>
</html>
