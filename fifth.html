<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Give Him a Chance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffeef5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .cat-img {
      width: 130px;
      margin-bottom: 30px;
    }

    .text {
      font-size: 20px;
      max-width: 80%;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn {
      padding: 14px 34px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #3b82f6, #a855f7);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img class="cat-img" src="pizza-cat.png" alt="Cute cat with pizza" />
  <div class="text">
    <strong>But he does!</strong><br>
    Give him a chance — I know he’s a total moron,<br>
    but he’ll always be there for you… even if it’s with pizza and bad jokes.<br>
    
  </div>
  <button class="btn" onclick="window.location.href='thankyou.html'">Okay.</button>
</body>
</html>
