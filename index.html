<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Are you mad at me?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffeaf1;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .gif {
      width: 160px;
      height: 130px;
      margin-bottom: 50px;
    }

    #typewriter-text {
      font-size: 36px;
      margin-bottom: 40px;
      white-space: nowrap;
      min-height: 50px;
    }

    .buttons {
      display: flex;
      gap: 80px;
      align-items: flex-end;
    }

    .btn {
      border: none;
      border-radius: 25px;
      font-family: inherit;
      cursor: pointer;
      transition: 0.3s;
      display: none;
    }

    .btn.show {
      display: inline-block;
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn.yes {
      background: linear-gradient(to right, #3b82f6, #a855f7);
      color: white;
      font-size: 10px;
      padding: 2px 8px;
      height: 24px;
      border-radius: 12px;
    }

    .btn.no {
      background: linear-gradient(to right, #3b82f6, #a855f7);
      color: white;
      font-size: 24px;
      padding: 16px 36px;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img class="gif" src="sad.png" alt="Sad face gif" />

  <div id="typewriter-text"></div>

  <div class="buttons">
    <button class="btn yes" id="yesBtn" onclick="window.location.href='second.html'">Yes</button>
    <button class="btn no" id="noBtn" onclick="window.location.href='last.html'">NO</button>
  </div>

  <!-- Typewriter Effect JS -->
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script>
    const typeTarget = document.getElementById('typewriter-text');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    const typewriter = new Typewriter(typeTarget, {
      loop: false,
      delay: 45,
      cursor: '|',
    });

    typewriter
      .typeString("Are you mad at me?")
      .pauseFor(500)
      .callFunction(() => {
        noBtn.classList.add('show');
        setTimeout(() => {
          yesBtn.classList.add('show');
        }, 600); // delay for the shy "Yes" button
      })
      .start();
  </script>
</body>
</html>
