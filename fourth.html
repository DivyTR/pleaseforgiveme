<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Knew It!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffeef5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .cat-img {
      width: 120px;
      margin-bottom: 30px;
    }

    .headline {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .text {
      font-size: 18px;
      max-width: 85%;
      margin: 0 auto 40px;
    }

    .buttons {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #3b82f6, #a855f7);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-secondary {
      font-size: 14px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <img class="cat-img" src="luna-sassy.png" alt="Sassy Luna the cat" />
  <div class="headline">I Knew it!</div>
  <div class="text">
    Well we both know he is a complete dumbass and being his cat,<br>
    I can tell you he loves you only second to me ðŸ’…<br>
    (He says he loves you more but I know it's me haha)
  </div>
  <div class="buttons">
    <button class="btn">I don't care</button>
    <button class="btn btn-secondary">I agree</button>
  </div>
</body>
</html>
