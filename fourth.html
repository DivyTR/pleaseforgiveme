<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Knew It!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffeef5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .cat-img {
      width: 120px;
      margin-bottom: 30px;
    }

    .headline {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #typewriter-text {
      font-size: 18px;
      max-width: 85%;
      margin-bottom: 40px;
      min-height: 90px;
    }

    .buttons {
      display: none; /* Hidden initially */
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    .btn {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #3b82f6, #a855f7);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-secondary {
      font-size: 14px;
      padding: 10px 20px;
      background: linear-gradient(to right, #1e3a8a, #9333ea);
      font-weight: normal;
    }
  </style>
</head>
<body>
  <img class="cat-img" src="luna-sassy.png" alt="Sassy Luna the cat" />
  <div class="headline">I Knew it!</div>

  <div id="typewriter-text"></div>

  <div class="buttons" id="button-container">
    <button class="btn" onclick="window.location.href='fifth.html'">I don't care</button>
    <button class="btn btn-secondary" onclick="window.location.href='last.html'">I agree</button>
  </div>

  <!-- Typewriter JS -->
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script>
    const app = document.getElementById('typewriter-text');
    const buttons = document.getElementById('button-container');

    const typewriter = new Typewriter(app, {
      loop: false,
      delay: 30,
      cursor: '|',
    });

    typewriter
      .typeString("Well we both know he is a complete dumbass and being his cat,")
      .pauseFor(600)
      .typeString(" I can tell you he loves you only second to me ðŸ’…")
      .pauseFor(600)
      .typeString("<br>(He says he loves you more but I know it's me haha)")
      .pauseFor(400)
      .callFunction(() => {
        buttons.style.display = "flex";
      })
      .start();
  </script>
</body>
</html>
