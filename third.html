<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luna the Cat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffeef5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .cat-img {
      width: 140px;
      margin-bottom: 30px;
    }

    #typewriter-text {
      font-size: 20px;
      margin: 10px 20px 40px;
      max-width: 90%;
      min-height: 70px;
    }

    .buttons {
      display: none; /* Hidden initially */
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    .btn {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #3b82f6, #a855f7);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.1s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-secondary {
      font-size: 14px;
      padding: 10px 18px;
      background: linear-gradient(to right, #1e3a8a, #9333ea);
      font-weight: normal;
    }
  </style>
</head>
<body>
  <img class="cat-img" src="luna-cat.png" alt="Luna the cat" />

  <div id="typewriter-text"></div>

  <div class="buttons" id="button-container">
    <button class="btn" onclick="window.location.href='fourth.html'">YES!!</button>
    <button class="btn btn-secondary" onclick="window.location.href='last.html'">Its Fine, I forgive him</button>
  </div>

  <!-- Typewriter JS -->
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script>
    const app = document.getElementById('typewriter-text');
    const buttons = document.getElementById('button-container');

    const typewriter = new Typewriter(app, {
      loop: false,
      delay: 30,
      cursor: '|',
    });

    typewriter
      .typeString("Hello Nija, it’s me Luna, Divyansh’s cat.")
      .pauseFor(700)
      .typeString(" Tell me about it girl, he must have disappointed you once again right?")
      .pauseFor(400)
      .callFunction(() => {
        buttons.style.display = "flex";
      })
      .start();
  </script>
</body>
</html>
